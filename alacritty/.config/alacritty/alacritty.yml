cursor:
 style: Block
 unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: RBracket, mods: Control, chars: "\x01\x6e" }
  - { key: LBracket, mods: Control, chars: "\x01\x70" }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Equals, mods: Alt, chars: "\x01\x630"}
  - { key: Minus, mods: Alt, chars: "\x01\x26"}
 # - {yy key: S, mods: Command, chars: "<Esc>:update" }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
